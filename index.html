<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* make the body fill the window */
    html, body {
      margin: 0px;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    /* make any canvas fill its container */
    canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <canvas id="app-canvas">
    Your browser doesn't appear to support the
    <code>&lt;canvas&gt;</code> element.
  </canvas>

  <!-- Third party libraries -->
  <script src="vendor/gl-matrix-min.js"></script><!--  matrix and vector library -->
  <script src="vendor/stats.min.js"></script><!-- FPS counter -->
  <script src="vendor/dat.gui.min.js"></script><!-- controller library -->
  <!-- App -->
  <script src="math.js?v=1"></script>
  <script src="hypercube.js?v=1"></script>
  <script src="app.js?v=1"></script>
  <script>
  (function() {
    // Get ahold of canvas element.
    var canvas = document.getElementById('app-canvas');
    resizeCanvas();

    // Create the web gl app.
    var app = new App(canvas);

    // Resize the web gl app when our canvas size changes.
    window.addEventListener('resize', function() {
      resizeCanvas();
      app.resize(); // Notify app to resize.
    }, false);

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
  })();
  </script>
</body>
</html>
