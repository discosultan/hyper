<!DOCTYPE html>
<html>
<head>
  <style>
    /* make the body fill the window */
    html, body {
      margin: 0px;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    /* make any canvas fill its container */
    canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <canvas id="app-canvas">
    Your browser doesn't appear to support the
    <code>&lt;canvas&gt;</code> element.
  </canvas>

  <!-- Third party matrix and vector libary -->
  <script src="vendor/gl-matrix-min.js"></script>
  <!-- App -->
  <!-- <script src="cube.js"></script> -->
  <script src="hypercube.js"></script>
  <script src="app.js"></script>
  <script>
    // Get ahold of canvas element.
    var canvas = document.getElementById('app-canvas');
    resizeCanvas();

    // Create the web gl app.
    var app = new App(canvas);

    // Resize the web gl app when our canvas size changes.
    window.addEventListener('resize', function() {
      resizeCanvas();
      app.resize(); // Notify app to resize.
    }, false);

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
  </script>
</body>
</html>
